<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=j, initial-scale=1.0">
    <title>Document</title>
    <style>
        input ,label{
            display: block;
        }
        div{
            /* margin:1%; */
            position:relative;
        }
    </style>
</head>
<body>
    <div><center><h2>Url shortener | Encoding </h2>
        
        <form action="{% url 'encode' %}" method="post">
        {% csrf_token %}
        <label for="i1">Long Url</label>
        <input type="text" id="i1" name='longurl' placeholder="Enter long url here">
        
        <label for="i3">Short Url</label>
        <input type="text" id="i2" disabled value="{{shorturl1}}">
        <input type="submit" value="submit">
    </form></center></div>
<hr>
    <div><center><h2>Actual Url | Decoding </h2>
        <form action="{% url 'decode' %}" method="post">
        {% csrf_token %}
        <label for="i3">Short Url</label>
        <input type="text" id="i3" name="shorturl" placeholder="Enter short url here">
        
        <label for="i4">Long Url</label>
        <input type="text" id="i4" disabled value="{{longurl2}}">
        <input type="text" disabled value="{{message}}" placeholder="message">
        <input type="submit" value="submit">
    </form></center></div>
<hr>
    <div><center>
        <h3>List of all urls</h3>
        {% for url in urls%}
            <div >
                <div style="display: inline-block;">short url: <input type="text" value="{{url.short_url}}" disabled></div>
                <div style="display: inline-block;">long url: <input type="text" value="{{url.long_url}}" disabled></div>
            </div>
        {% endfor %}
    </center></div>
</body>
</html>
